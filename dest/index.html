<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tino</title>
    <link href="./assets/fonts/Graphit/graphit.css" rel="stylesheet">
    <link href="./assets/css/main.min.css" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="header-inner">
        <div class="logo">
            <a href="/">
                <img src="./assets/images/logo-top-white.svg" alt="">
            </a>
        </div>
        <div class="header-menu">
            <ul class="menu">
                <li class="menu-item">
                    <a href="#" class="menu-link">Case studies</a>
                </li>
                <li class="menu-item menu-item__has-child">
                    <a href="#" class="menu-link menu-link__has-child">Services</a>
                </li>
                <li class="menu-item menu-item__has-child">
                    <a href="#" class="menu-link menu-link__has-child">Industries</a>
                </li>
            </ul>
            <div class="main-menu-btn">
                <button class="menu-btn">
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>
    <main>
        <section class="section section-hero">
            <div class="section-inner">
                <div class="hero-video">
                    <video loop="" preload="metadata" muted="muted" autoplay="" playsinline="" poster="./assets/images/hero/poster.png">
                        <source src="./assets/images/hero/Tino_Blue_cycle.mp4" type="video/mp4">
                        <source src="./assets/images/hero/Tino_Blue_cycle.webm" type="video/webm">
                    </video>
                </div>
                <div class="swiper run-stroke">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="stroke-text">
                                <span>Websites</span>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="stroke-text">
                                <span>Mobile Apps</span>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="stroke-text">
                                <span>Branding</span>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="stroke-text">
                                <span>Ar & Vr</span>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="stroke-text">
                                <span>Websites</span>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="stroke-text">
                                <span>Mobile Apps</span>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="stroke-text">
                                <span>Branding</span>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="stroke-text">
                                <span>Ar & Vr</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="hello-text">
                        <p>Hello! <br/>
                            We are Tino Digital Agency. <br/>
                            We create world-class digital experiences </p>
                        <div class="hero-line-animation">
                            <div class="hero-line">
                                <img src="./assets/images/hero/line.svg" alt="">
                            </div>
                            <div class="hero-hand">
                                <img src="./assets/images/hero/hand-1.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

<script src="./assets/js/main.min.js"></script>
</body>
</html>
